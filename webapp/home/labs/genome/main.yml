# Default spec for an exported subsite landing page

# Can test with: /lab/export?content_root=https://raw.githubusercontent.com/usegalaxy-au/galaxy-media-site/export-lab-pages/webapp/home/static/home/subsite/genome/main.yml

# Or if developing locally: /lab/export?content_root=http://localhost:8000/static/home/subsite/genome/main.yml

# Use these variables in HTML templates like:
# "Welcome to the Galaxy {{ site_name }} {{ lab_name }}"
# To make the content more generic and reusable across sites
site_name: Australia
lab_name: Genome Lab
nationality: Australian
galaxy_base_url: https://usegalaxy.org.au  # Use for rendering tool/workflow URLs. Trailing '/' will be removed.
subdomain: genome
root_domain: usegalaxy.org.au

# Custom content relative to this file URL
header_logo: static/logo.png
custom_css: static/custom.css
intro_html: templates/intro.html
conclusion_html: templates/conclusion.html
footer_html: templates/footer.html


# Data (Tools, Workflows etc.) to be rendered into sections/tabs/accordion elements.
# Either:
#   1. Relative to this file URL
#   2. Full URL to fetch globally centralized content
sections:
  - data.yml
  - assembly.yml
  - annotation.yml
